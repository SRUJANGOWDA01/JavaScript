<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .green { background-color: green; }
  </style>
</head>
<body>

<div class="traffic-light">
  <div id="redLight" class="light red"></div>
  <div id="yellowLight" class="light yellow"></div>
  <div id="greenLight" class="light green"></div>
</div>

<script>
  function changeLight(color) {
    document.getElementById('redLight').style.backgroundColor = 'transparent';
    document.getElementById('yellowLight').style.backgroundColor = 'transparent';
    document.getElementById('greenLight').style.backgroundColor = 'transparent';

    document.getElementById(color + 'Light').style.backgroundColor = color;
  }

  function simulateTrafficLight() {
    setInterval(function () {
      changeLight('red');
      setTimeout(function () {
        changeLight('yellow');
      }, 2000);
      setTimeout(function () {
        changeLight('green');
      }, 4000);
    }, 6000);
  }

  simulateTrafficLight();
</script>

</body>
</html>
