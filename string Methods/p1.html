<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String method</h3>

    <script>
        var str = "Welcome to JavaScript end";

        document.write(`<h3> charAt(index) = ${ str.charAt(6) }</h3>`);//return character
        document.write(`<h3> ASCII (decimal) charCodeAt(index) = ${ str.charCodeAt(6) } </h3>`);

        document.write(`<h3> (first) indexof(char) = ${str.indexof("e")} </h3>`);//first index
        document.write(`<h3> lastIndexof(char) = ${str.lastIndexOf("e")} </h3>`);//last index



        document.write(`<hr/>`);//last index
        document.write(`<h3> lowercase  = ${str.toLowerCase()} </h3>`);
        document.write(`<h3> uppercase  = ${str.toUpperCase()} </h3>`);


    </script>
</body>
</html>
