<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            margin: auto;
        }
        form {
            width: 50vw;
        }
        form div {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Split</h1>
    <form autocomplete="off" onsubmit="submitHandler(event)">
         <div>
            <label for="user">Enter names (each name separated by coma)</label>
            <textarea name="user" id="user" cols="30" rows="5"></textarea>
         </div>
         <div>
            <input type="submit" value="submit">
         </div>
    </form>

    <script>
        function submitHandler(e) {
            e.preventDefault();
            var user = document.getElementById("user").value;
                console.log('user =', user);
                let res = user.split(',');
                console.log('output =', res);
        }
    </script>
</body>
</html>
