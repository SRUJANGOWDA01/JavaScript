<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get and set methods</h1>
    <script>
        class Car {
            constructor() {
                this.title = ''; //will not used to call
            }

            //get to return the value
            get title() {
                console.log(`getter called`)
                return `my car title is = ${this._name}`; // _name => alias property to title
            }

            //set to assign the value
            set title(x) {
                console.log(`setter called`)
                 this._name = x;
            }
        }

        let x = new Car();
           // console.log('x = ',x)

           x.title = "Mahindra Thar"; //invokes setter method
           document.write(`<h1> ${x.title} </h1>`); // invokes getter method

           x.title = "Toyota Camrey";
           document.write(`<h1> ${x.title} </h1>`);
    </script>
</body>
</html>
