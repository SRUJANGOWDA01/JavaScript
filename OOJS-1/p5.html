<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object</h3>

    <script>
        // object.setPrototypeof(cloned,new) -> over write the prototype of cloned object

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "9874561233",
            age: 25
        };

        const user1 = Object.create(user);

        // console.log('before set user1 =', user1);

        let emp = {
            bank: "SBI",
            acc: 1234565,
            total: 1238
        };

        Object.setPrototypeOf(user1, emp);

        console.log('after set user1 =',user1);//overwrite the cloned object with new prototype
    </script>
</body>
</html>
