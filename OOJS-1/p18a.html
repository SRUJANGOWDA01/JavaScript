<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freeze</h3>

    <script>
        const user = {
            name: "ramu",
            email: "ramu@gmail.com",
            age: 24
        };

        Object.defineProperty(user,"mobile",{
            value: "9900008877",
            writable: true
        });

        console.log('before user =', user);

        Object.freeze(user);  //whole.object.as.readable

            user.name = "Naveen";
            user.mobile= "8899778877";

        console.log('after freeze =', user);
    </script>
</body>
</html>
