<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h3>Operators</h3>
    <!-- 
        1. arithmetic + - * / %
        2.logical ! && ||
        3. relational/conditional > < >= <= ==(equal to) ===(strictly equal to) !=(strictly not equal to)
        // equal to == value
          strictly equal to === value + datatype
        4. assignment = += -= *= /= %= ( a+=10) -> (a = a+10)
        5. increment/decrement
            pre ++i --i
            post i++ i--
        6. Misc . , : ; '' "" () {} [] ~ ^ $ # @ => (arrow operator)
        7. ternary -> condition ? "true":"false";      
     -->
</head>
<body>
    <script>
        /* 
           == value
           === datatype and value
        */
       if(30 === "30") {
        console.log('values are equal');
        document.write(`<h1 class="green">Values are equal</h1>`);
       } else {
        console.log('values are not equal');
        document.write(`<h1 class="red">Values are not equal </h1>`);
       }
    </script>
</body>
</html>
