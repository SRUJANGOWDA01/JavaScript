<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Infinity and -Infinity</h1>

    <script>
        console.log(`1/10 =`, 1/0);
        console.log(`Math.pow(123123123, 9123192391023)`, Math.pow(123123123, 9123192391023));//Infinity
        console.log(`Number.MAX_VALUE * 2 =`, Number.MAX_VALUE * 2); //Infinity


        console.log(`20/Infinity =`, 20/Infinity);//0

        console.log(`Number.NEGATIVE_INFINITY =`, Number.NEGATIVE_INFINITY);
        console.log(`Number.POSITIVE_INFINITY =`, Number.POSITIVE_INFINITY);

        console.log(`1/-0`, 1/-0); //-Infinity
        console.log(`Infinity + Infinity =`, Infinity + Infinity);


        console.log(`Math.min()`,Math.min());
        console.log(`Math.max()`,Math.max());
    </script>
</body>
</html>
