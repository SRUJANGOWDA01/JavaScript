</head>
<body>
    <h3>DataType Conversations</h3>

    <script>
        var x = "123.343";
        var y = '12345.6710578654';

        var a = Number(x);/* convert to any type into number */
        document.write(`<h3> Number = ${ a } </h3>`);

        var a1 = parseInt(x);/* int values */
              document.write(`<h3> int = ${ a1 } </h3>`);

        var a2 = parseFloat(x);
        var a3 = parseFloat(y);
        
              document.write(`<h3> Float = ${ a2 } </h3>`);
              document.write(`<h3> Float = ${ a2.toFixed(2) } </h3>`);

    </script>
</body>
</html>
