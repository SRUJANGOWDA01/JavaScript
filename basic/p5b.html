<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        use switch key = add,sub,mul,div,rem a and b
    </h1>
    <form onsubmit="codeHandler(event)">
         <div>
            <label for="op">Choose An Operation</label>
            <select name="op" id="op">
                <option value="null">Choose</option>
                <option value="Add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="sub">Multiplication</option>
                <option value="div">Division</option>
                <option value="mod">Module</option>
            </select>
         </div>
         <div>
            <label for="inpA">Enter Input a?</label>
            <input type="number" name="inpA" id="inpA" required>
         </div>
         <div>
            <label for="inpB">Enter Input b?</label>
            <input type="number" name="inpB" id="inpB" required>
         </div>
         <div>
            <button type="submit">execute code</button>
            <input type="reset" value="clear">
         </div>
    </form>

    <script>
        function codeHandler(event) {
            event.preventDefault();//avoid page refresh

            var key = document.getElementById('op').value;
            var a = document.getElementById('inpA').value;
            var b = document.getElementById('inpB').value;
                 //constructor ~ Number,Boolean,String,Array,Object
            var x = Number(a);
            var y = Number(b);
            var res = 0;
            
            switch(key) {
                case "add":
                    res = x + y;
                    document.title = `Add = ${res}`;
                    document.getElementById('result').innerHTML = `<h1> Addition of 2 numbers = ${res} </h1>`;
                    break;
                case "sub":
                    res = x - y;
                    document.title = `Sub = ${res}`;
                    document.getElementById('result').innerHTML =`<h1> subtraction of 2 numbers = ${res} </h1>`;
                    break;
                case "mul":
                    res = x * y;
                    document.title = `Mul = ${res}`;
                    document.getElementById('result').innerHTML =`<h1> Multiplication of 2 numbers = ${res} </h1>`;
                    break;
                case "div":
                    if(x > y) {
                        res = x / y;
                    }else {
                        res = y / x;
                    }
                    document.title = `Div = ${res}`;
                    document.getElementById('result').innerHTML =`<h1> Division of 2 numbers = ${res} </h1>`;
                    break;
                case "mod":
                  if(x > y) {
                    res = x % y;
                  } else {
                    res = y % x;
                  }  
                  document.title = `Mod = ${res}`;  
                  document.getElementById('result').innerHTML =`<h1> Modulo of 2 numbers = ${res} </h1>`;
                    break; 
                default : document.title = `<h1>Choose proper operation</h1>`;    
                  document.getElementById('result').innerHTML = `<h1>Choose proper operation</h1>`
            }
        }
    </script>
</body>
</html>
