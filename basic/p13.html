<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Armstrong number 153 , 371</h3>
    <button onclick="armsStrongNum()">Gen</button>
    <button onclick="findArmsStrong()">Find</button>

    <script>
        function armsStrongNum() {
            for(i=1; i< 10; ++i) {
                for(j=0; j< 10; ++j) {
                    for(k=0; k<10; ++k) {
                            var pow = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3));
                            var p = (i*100 + j*10 + k);
                            if(pow === p) {
                                document.write(`<h2> ${ p } is an armstrong number </h2>`);
                            }
                    }
                }
            }
        }
    </script>
</body>
