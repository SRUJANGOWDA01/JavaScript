<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Continue</h1>
    <script>
        for(var i=0; i < 4 ; i++) {
            if(i===2) {
                continue;
                //break;
            }
            console.log('i =', i);
        }

        //0,2,3 when you put the continue keyword in a for a loop,execution jumps to the update expression
    </script>
</body>
</html>
