<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write some content inside input and then select and copy it</h3>
    <h2>CLipboard event</h2>
    <!-- 
        copy => ctrl+c , paste => ctrl+v, cut => ctrl+x
     -->
     <form action="">
        <label for="">Enter some content</label>
        <input type="text" name="first" id="first" onselect="self()" oncopy ="copy()">
        <br><br>

        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>
     </form>

     <script>
        function self() {
            alert("Content has selected");
        }
        function copy() {
            alert("Content has been copied");
        }
        function pas() {
            alert("Content pasted");
        }
        function cut() {
            alert("you have cut the content,ready to paste");
        }

     </script>
</body>
</html>
