<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>every()</h1>
    <script>
        //every() method checks if all the array elements pass the given test function

        function checkAdult(age) {
              return age >= 18;
        };

        let ageGroup = [18,21,1,1,51,18,21,5,18,7,10];

        let check = ageGroup.every(checkAdult);

        console.log(`check =`, check); //condition is false = return false

        let ages = [19,20,34,18,34,19];

        console.log(`ages every`, ages.every(checkAdult)); //true
    </script>
</body>
</html>
