<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: #44ff33;
            margin :10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Query Selector All</h3>
    <button onclick="clickMe()">click Me</button>
    <section>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
        <div class="box" id="10"></div>
    </section>

    <script>
        function clickMe() {
            let selBox = document.querySelectorAll('.box');
            console.log('total boxes =', selBox)

            for(i=0; i < selBox.length; i++) {
                selBox[i].style.backgroundColor = "orangered";
            }
        }
    </script>
</body>
</html>
